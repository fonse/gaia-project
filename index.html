<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gaia Project Board Generator</title>
  <link rel="icon" href="static/favicon.png" type="image/x-icon">
  
  <style>
    body {
      margin: 0;
      padding: 10px;
    }

    #grid {
      margin: auto;
      display: none;
      max-width: 100%;
    }

    .spinner {
      display: flex;
      width: 100%;
      justify-content: center;
      max-height: 200px;
      margin-top: 25vh;
    }
  </style>
</head>
<body>
  
  <div class="spinner">
    <img src="static/spinner.svg" alt="Generating...">
  </div>
  <div id="grid"></div>

  <script src="static/svg.min.js"></script>
  <script src="static/honeycomb.min.js"></script>
  
  <script>
    /**
     * -------------------------------------------------------
     * Constants
     * -------------------------------------------------------
     */
    const hexSize = 40;
    const Hex = Honeycomb.extendHex({
        size: hexSize,
        orientation: 'pointy',
    });
    const Grid = Honeycomb.defineGrid(Hex);
    
    const planetSize = hexSize;
    const planetColors = {
      'terra': '#2080f0',
      'desert': '#f2ff00',
      'swamp': '#704100',
      'oxide': '#ff160a',
      'volcanic': '#ff9500',
      'ice': '#f8fff5',
      'titanium': '#6c757d',
      'transdim': '#a64dff',
      'gaia': '#00aa00',
    };


    /**
     * -------------------------------------------------------
     * Rendering Functions
     * -------------------------------------------------------
     */
    
    function getRotationAngle() {
      const angles = {
        'portrait-primary': 0,
        'landscape-primary': 90,
        'portrait-secondary': 180,
        'landscape-secondary': 270,
      };

      const orientation = screen.orientation.type || 'landscape-primary';
      return angles[orientation];
    }
    
    function render() {
      if (!board) return;
      
      // Clear previous board
      const gridElement = document.getElementById('grid');
      gridElement.innerHTML = '';
      
      const draw = SVG().addTo('#grid').size('100%', '100%');
      const group = draw.group();

      // Reusable hexagon
      const hexSymbol = group.symbol()
          .polygon(Hex().corners().map(({ x, y }) => `${x},${y}`))
          .fill('#212529')
          .stroke({ width: 1, color: '#999' })
  
      // Render board
      board.forEach(hex => {
        const { x: baseX, y: baseY } = hex.toPoint()
        const x = baseX + hex.tilePositionX * 4;
        const y = baseY - hex.tilePositionY * 4;
        
        const centerX = x + hex.width()/2;
        const centerY = y + hex.height()/2;

        // Draw hexagon
        group.use(hexSymbol).translate(x, y);
        
        // Draw planet
        if (hex.planet !== 'empty') {
          group.circle(planetSize)
            .fill(planetColors[hex.planet])
            .translate(centerX - planetSize/2, centerY - planetSize/2);
        }

        // Draw tile number
        if (hex.isCenter) {
          const text = group.text(hex.tileNumber)
            .fill('#c0c0c0')
            .font({
              family: 'Helvetica',
              size: 20,
              weight: 'bold',
            });

          text.move(centerX - text.length()/2, centerY - 5);
          text.rotate(hex.rotation * 60, centerX, centerY);

          group.polygon('0,5 10,5 5,0')
            .fill('#c0c0c0')
            .move(centerX - 5, centerY - 15)
            .rotate(hex.rotation * 60, centerX, centerY);
        }
      })

      // Rotate board if the screen is landscape
      const angle = getRotationAngle();
      
      let bbox = group.bbox();
      group.rotate(angle, bbox.cx, bbox.cy);
      if (angle === 90 || angle === 270) {
        const bboxCorrection = Math.floor((bbox.height - bbox.width)/2);
        bbox = {
          x: bbox.x - bboxCorrection,
          y: bbox.y + bboxCorrection,
          width: bbox.height,
          height: bbox.width,
        };
      }
      
      // Update viewbox
      draw.viewbox(bbox);
      

      // Adjust element width if it fits entirely within the screen
      if (gridElement.offsetWidth > bbox.width) {
        gridElement.style.width = `${Math.ceil(bbox.width)}px`;
      }

      // Adjust element height if it doesn't fit vertically within the screen
      if (gridElement.offsetHeight > window.innerHeight) {
        gridElement.style.height = `${window.innerHeight - 20}px`;
      } else {
        gridElement.style.height = 'auto';
      }
    }


    /**
     * -------------------------------------------------------
     * Main Logic
     * -------------------------------------------------------
     */

    let board = null;

    // Generate board in a Web Worker
    const worker = new Worker(`static/worker.js?v=${Date.now()}`);
    worker.postMessage(undefined);
    worker.onmessage = (e) => {
      board = Grid(e.data);

      document.querySelector('.spinner').style.display = 'none';
      document.getElementById('grid').style.display = 'block';
      render();
      worker.terminate();
    };

    // Re-render on screen orientation change
    screen.orientation.addEventListener("change", (event) => {
      render();
    });
  </script>
</body>
</html>
