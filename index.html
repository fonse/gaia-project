<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gaia Project Board Generator</title>
  <style>
    body {
      margin: 0;
      padding: 10px 0 0;
    }

    #grid {
      margin: auto;
      display: none;
    }

    .horizontal {
      transform: rotate(90deg);
      position: relative;
    }

    .spinner {
      display: flex;
      width: 100%;
      justify-content: center;
      max-height: 200px;
      margin-top: 25vh;
    }
  </style>
</head>
<body>
  
  <div class="spinner">
    <img src="static/spinner.svg" alt="Generating...">
  </div>
  <div id="grid"></div>

  <script src="static/svg.min.js"></script>
  <script src="static/honeycomb.min.js"></script>
  
  <script>
    /**
     * -------------------------------------------------------
     * Constants
     * -------------------------------------------------------
     */
    const hexSize = 40;
    const Hex = Honeycomb.extendHex({
        size: hexSize,
        orientation: 'pointy',
    });
    const Grid = Honeycomb.defineGrid(Hex);
    
    const planetSize = hexSize;
    const planetColors = {
      'terra': '#2080f0',
      'desert': '#f2ff00',
      'swamp': '#704100',
      'oxide': '#ff160a',
      'volcanic': '#ff9500',
      'ice': '#f8fff5',
      'titanium': '#6c757d',
      'transdim': '#a64dff',
      'gaia': '#00aa00',
    };


    /**
     * -------------------------------------------------------
     * Rendering Functions
     * -------------------------------------------------------
     */
    
    const draw = SVG().addTo('#grid').size('100%', '100%');
    function render(grid) {
      // Begin render
  
      // Reusable hexagon
      const hexSymbol = draw.symbol()
          .polygon(Hex().corners().map(({ x, y }) => `${x},${y}`))
          .fill('#212529')
          .stroke({ width: 1, color: '#999' })
  
      // Render tile
      grid.forEach(hex => {
        const { x: baseX, y: baseY } = hex.toPoint()
        const x = baseX + hex.tilePositionX * 4;
        const y = baseY - hex.tilePositionY * 4;
        
        const centerX = x + hex.width()/2;
        const centerY = y + hex.height()/2;

        draw.use(hexSymbol).translate(x, y);
        
        if (hex.planet !== 'empty') {
          draw.circle(planetSize).fill(planetColors[hex.planet]).translate(centerX - planetSize/2, centerY - planetSize/2);
        }

        if (hex.isCenter) {
          const text = draw.text(hex.tileNumber)
            .fill('#c0c0c0')
            .font({
              family: 'Helvetica',
              size: 20,
              weight: 'bold',
            });

          text.move(centerX - text.length()/2, centerY - 5);
          text.rotate(hex.rotation * 60, centerX, centerY);

          draw.polygon('0,5 10,5 5,0')
            .fill('#c0c0c0')
            .move(centerX - 5, centerY - 15)
            .rotate(hex.rotation * 60, centerX, centerY);
        }
      })

      resizeGrid();
    }

    function resizeGrid(){
      // Update viewbox
      const bbox = draw.bbox();
      draw.viewbox(bbox);

      // Adjust element width
      const gridElement = document.getElementById('grid');
      gridElement.style.width = '100%';
      if (gridElement.offsetWidth > bbox.width) {
        gridElement.style.width = `${Math.ceil(bbox.width)}px`;
      }

      // Rotate board if the screen is horizontal
      if (window.innerWidth > window.innerHeight) {
        gridElement.classList.add('horizontal');
        gridElement.style.top = `-${Math.ceil((bbox.height - bbox.width)/2)}px`;
      } else {
        gridElement.classList.remove('horizontal');
      }
    }


    /**
     * -------------------------------------------------------
     * Main Logic
     * -------------------------------------------------------
     */

    const worker = new Worker(`static/worker.js`);
    worker.postMessage(undefined);
    worker.onmessage = (e) => {
      const board = Grid(e.data);

      document.querySelector('.spinner').style.display = 'none';
      document.getElementById('grid').style.display = 'block';
      render(board);
      worker.terminate();
    };

    window.addEventListener('resize', function() {
      resizeGrid();
    });

  </script>
</body>
</html>
